<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/style.css" rel="stylesheet">
    <title>CompDay Countdown</title>
</head>

<body>
    <header>
        <h1>CompDay Countdown</h1>
        <p id="subtitle">Countdown to your next BJJ (Brazilian Jiujitsu) competition</p>
    </header>

    <main>
        <div id="countdown-timer">
            <h2>Countdown Timer</h2>
            <div id="days">00</div>
            <div id="hours">00</div>
            <div id="minutes">00</div>
            <div id="seconds">00</div>
        </div>

        <div id="next-competition-div">
            <h2>Next Comp</h2>
            <p>Please enter details of your next competition</p>
            <form id="next-competition-form">
                <label for="comp-date" id="comp-date-label">Competition Date:</label>
                <input id="comp-date" name="comp-date" type="date" min="2023-07-01" required>
                <label for="comp-name" id="comp-name-label">Competition Name:</label>
                <input id="comp-name" name="comp-name" type="text" required>
                <br>
                <button id="submit-button" type="submit">Start Countdown</button>
            </form>
        </div>
    </main>

    <footer>
        <p>This countdown timer is open source and available on <a href="link-to-repository">GitHub</a>.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
