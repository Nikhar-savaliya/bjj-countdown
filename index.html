<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/style.css" rel="stylesheet">
    <title>CompDay Countdown</title>
</head>

<body>
    <div id="header">
        <h1>CompDay Countdown</h1>
        <p id="subtitle">Countdown to your next BJJ (Brazilian Jiujitsu) competition</p>
    </div>
    <div id="countdown-timer">
        <p>PLACEHOLDER</p>
    </div>
    <div id="next-comp-form">
        <h2>Please enter the details of your next BJJ competition</h2>
        <p id="form-explanation">Mandatory fields are denoted using *</p>
        <form method="POST">
            <label for="comp-name" id="comp-name-label">*Comp Name </label>
            <input id="comp-name" name="comp-name" type="text" required>
            <label for="comp-date" id="comp-date-label">*Date </label>
            <input id="comp-date" name="comp-date" type="date" min="2023-07-01" required>
            <br>
            <label for="start-time" id="time-label">Start Time </label>
            <input id="start-time" name="start-time" type="time">
            <small>If known</small>

        </form>
    </div>
</body>

</html>
