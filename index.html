<!DOCTYPE html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <title>CompDay Countdown</title>
</head>

<body>
    <header>
        <h1>CompDay Countdown</h1>
        <p id="subtitle">Countdown to your next BJJ (Brazilian Jiujitsu) competition</p>
    </header>

    <main>
        <div id="countdown-timer">
            <div id="days">00</div>
            <small class="timeunit-label">days</small>
            <div id="hours">00</div>
            <small class="timeunit-label">hrs</small>
            <div id="minutes">00</div>
            <small class="timeunit-label">mins</small>
            <div id="seconds">00</div>
            <small class="timeunit-label">secs</small>
        </div>

        <div id="next-competition-div">
            <h2>Next Competition</h2>
            <form id="next-competition-form">
                <label for="competition-date">Competition Date:</label>
                <input id="competition-date" name="competition-date" type="date" required>
                <label for="competition-name">Competition Name:</label>
                <input id="competition-name" name="competition-name" type="text">
                <br>
                <button id="submit-button" type="submit">Start Countdown</button>
            </form>
        </div>
    </main>

    <footer>
        <p>This countdown timer is open source and available on <a href="link-to-repository">GitHub</a>.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
